# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Bob-The-Builder

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.5'

    - name: Build Windows
       run: env GOOS=windows GOARCH=amd64 go build -v -o vrmerge.exe ./...

    - name: Build OSX
       run: env GOOS=darwin GOARCH=amd64 go build -v -o vrmerge_osx ./...

    - name: Build Linux
       run: env GOOS=Linux GOARCH=amd64 go build -v -o vrmerge_linux ./...
    
